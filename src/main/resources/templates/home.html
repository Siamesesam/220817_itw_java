<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>메인 페이지</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    rel="stylesheet" type="text/css" />
<!-- Google fonts-->
<link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
    rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/calendar.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="#!">SBS</a> <a
            class="btn btn-primary" href="#signup">HOME</a>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead">
    <!-- Icons Grid-->
<div class="container position-relative">
    <div class="row justify-content-center">


        <div class="col-xl-6">
            <div class="text-center text-white">
                <!-- Page heading-->
                    <h1 class="mb-5">모임 검색</h1>
                    <form class="form-subscribe" id="contactForm"
                        data-sb-form-api-token="API_TOKEN"
                        th:action="@{ /search }" method="get">
                        <div class="row">
                            <div class="col">
                                <input
                                    class="form-control form-control-lg"
                                    id="searchMain" type="text"
                                    name="keyword"
                                    placeholder="검색어를 입력하시오."
                                    data-sb-validations="required,email"
                                    required autofocus />
                            </div>
                            <div class="col-auto">
                                <input type="submit"
                                    class="btn btn-primary"
                                    value="검색" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="features-icons bg-light text-center">

    <div class="container">

        <div class="row">
            <div class="col-lg-4">

                <h3>모임 리스트</h3>
                <p class="lead mb-0">여기가 모임 리스트 테이블</p>
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>팀 번호</th>
                                <th>팀 이름</th>
                                <th>팀 제목</th>
                                <th>카테고리</th>
                                <th>정원수</th>
                                <th>입장 여부</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="team : ${ list }">
                                <td th:text="${ team.teamId }"></td>
                                <td th:text="${ team.teamName }"></td>
                                <td th:text="${ team.purpose }"></td>
                                <td th:text="${ team.categoryId }"></td>
                                <td th:text="${ team.teamMax }"></td>
                                <td>
                                    <a
                                    class="btn btn-outline-success"
                                    id=""
                                    th:href="@{ /team/list?id={id} (id = ${ team.teamId }) }">팀 가입
                                    </a>
                                </td>
                                <td>
                                    <button 
                                    calss="btn btn-outline-secondary"
                                    id="btnTeamJoinner">팀 가입하기 버튼</button>    
                                </td>        
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <hr/>
    <div id="joinners"></div>
    
    <div class="modal fade" id="teamJoinModal" tabIndex="-1" 
    aria-labelledby="teamJoinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="teamJoinModalLabel">팀 비밀번호</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modalTeamJoinId" readonly />
                    <input type="text" id="modalTeamJoinText" class="form-control" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" id="modalBtnEntry" class="btn btn-outline-primary">확인</button>
                </div>
            </div>
        </div>
    </div>
    
    
    
</section>

<!-- Call to Action-->
<section class="call-to-action text-white text-center" id="signup">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <p>밑단</p>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div
                class="col-lg-6 h-100 text-center text-lg-start my-auto">
                <ul class="list-inline mb-2">
                    <li class="list-inline-item"><a href="#!">검색</a></li>
                    <li class="list-inline-item">⋅</li>
                    <li class="list-inline-item"><a href="#!">마이페이지</a></li>
                    <li class="list-inline-item">⋅</li>
                    <li class="list-inline-item"><a href="#!">모임
                            참석</a></li>
                    <li class="list-inline-item">⋅</li>
                    <li class="list-inline-item"><a href="#!">공지
                            사항 Policy</a></li>
                </ul>
                <p class="text-muted small mb-4 mb-lg-0">&copy;
                    Footer</p>
            </div>
            <div
                class="col-lg-6 h-100 text-center text-lg-end my-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item me-4"><a
                        href="#!"><i class="bi-facebook fs-3"></i></a>
                    </li>
                    <li class="list-inline-item me-4"><a
                        href="#!"><i class="bi-twitter fs-3"></i></a>
                    </li>
                    <li class="list-inline-item"><a href="#!"><i
                            class="bi-instagram fs-3"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<!-- Jquery JS-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<!-- Bootstrap core JS-->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Team Password Modal JS-->
<script th:src="@{/js/team.js}"></script>
</body>
</html>
